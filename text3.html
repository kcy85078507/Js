<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //문자열은 텍스트 데이터로 자바스크립트 문자열은 유니코드 텍스트이다.
        //유니코드는 모든 언어를 코드로 표시.
        //자바스크립트의 문자열 리터럴은 '', "", ``을 사용한다.
        
        console.log('안녕하세요');
        console.log("네 안녕하세요");

        //둘다 아무 차이 없다.

        console.log("we\'re the one"); //이스케이프 문자인 역슬래시 사용
        console.log("\\문자는 이스케이프다 \n 줄바꿈이지롱")
        console.log("123") //문자열

        const A = 10;
        const B = 20;
        const C = B - A;
        console.log(C);

        console.log(3 + "30"); //330
        console.log(3 * "30"); //90
        //데이터 타입에 대한 오류

        //boolean (True, false)
        console.log(true);
        console.log(false);

    </script>
</head>
<body>
    
</body>
</html>
